<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Free Room Finder</title>
</head>

<body>


<div id="header">
	<h1>Free Room Finder</h1>
</div>

<div id="MainMenu">
	<h2>I need...</h2>
	<div class="button box" id="timeMode">Any room at a certain time</div>
	<div class="button box" id="roomMode">A specific room at any time</div>
	<!--<div class="button box smaller_button" id="adv">Advanced search</div>-->
</div>

<div id="TimeSearch" class="box">
	<select id="week" style="margin-left: 5%">
		<option value="A">Week A</option>
		<option value="B">Week B</option>
	</select>
	<select id="day">
		<option value="Mon">Monday</option>
		<option value="Tue">Tuesday</option>
		<option value="Wed">Wednesday</option>
		<option value="Thu">Thursday</option>
		<option value="Fri">Friday</option>
	</select>
	<select id="period">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<button class="submit">Search</button>
	<div class="output">
	</div>
</div>

<div id="RoomSearch" class="box">
	<input type="text" id="roomCode" name="room">
	<button class="submit">Search</button>
	<div class="output">
	</div>
</div>

</body>
